<!DOCTYPE HTML>
<html>
	<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="../assets/js/cordova.js"></script>
	<link rel="stylesheet" href="../assets/css/style.css">
	<link rel="stylesheet" href="../assets/css/jquery.mobile-1.3.0.min.css" />
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/jquery.mobile-1.3.0.min.js"></script>
	<script>
	document.addEventListener("backbutton", backKeyDown, true); 
    function onLoad(){ document.addEventListener("deviceready", onDeviceReady, true); }
    function exitFromApp(){ navigator.app.exitApp(); }
	function backKeyDown(){ e.preventDefault(); }
	$(document).ready(function(){ 
		$.ajax({
				url: domain+'?f=getStudentProfile', //&id=1332440001
				data : { id : "1332440001"},
				beforeSend : function() {$.mobile.showPageLoadingMsg("a", "Loading....");},
				complete   : function() {$.mobile.hidePageLoadingMsg();},
				dataType: 'jsonp',
				jsonp: 'jsoncallback',
				success: function(data, status){
					$.each(data, function(i,item){
						$(".key").append("<table style='text-align:left;'><tr><td>Tahun Ajaran : </td><td>"+item.tahunakademikmasuk+"-"+item.idsemestermasuk+"</td></tr><tr><td>NIS : </td><td>"+item.nis+"</td></tr><tr><td>Student Name : </td><td>"+item.nama+"</td></tr><tr><td>Place of Birth : </td><td>"+item.tanggallahir.substring(8,10)+"-"+item.tanggallahir.substring(5,7)+"-"+item.tanggallahir.substring(0,4)+"</td></tr><tr><td>Address : </td><td>"+item.alamat+"</td></tr><tr><td>Post Code : </td><td>"+item.kodepos+"</td></tr><tr><td>Telephone : </td><td>"+item.notelepon+"</td></tr><tr><td>Mobile Telephone : </td><td>"+item.nohp+"</td></tr><tr><td>Country : </td><td>"+item.namanegara+"</td></tr><tr><td>Province : </td><td>"+item.namaprovinsi+"</td></tr><tr><td>City : </td><td>"+item.kota+"</td></tr><tr><td>Height : </td><td>"+item.tinggibadan+"</td></tr><tr><td>Weight : </td><td>"+item.beratbadan+"</td></tr><tr><td>Blood Type : </td><td>"+item.golongandarah+"</td></tr><tr><td>Gender : </td><td>"+item.jeniskelamin+"</td></tr><tr><td>Nationality : </td><td>"+item.kewarganegaraan+"</td></tr><tr><td>Religion : </td><td>"+item.agama+"</td></tr><tr><td>Physical Disabilities : </td><td>"+item.kelainanfisik+"</td></tr><tr><td>Description of Physical Disability : </td><td>"+item.keterangankelaian+"</td></tr><tr><td>Email : </td><td>"+item.email+"</td></tr><tr><td>Pin BB : </td><td>"+item.pinbb+"</td></tr><tr><td>Facebook Account : </td><td>"+item.facebook+"</td></tr><tr><td>Twitter Account : </td><td>"+item.twitter+"</td></tr><tr><td>Student Status : </td><td>"+item.namastatus+"</td></tr></table>");
					});
				},
					error: function(){
					alert('Error Occur');
				}
		  });			
	});
	</script>
	</head>
	<body onLoad="onLoad();">
<div data-role="page">
	<div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
		<a href="#" data-theme="a" data-icon="star" data-mini="true" data-role="button">Favorites</a>
		<a href="#" data-theme="a" data-icon="gear" data-mini="true" data-role="button">Settings</a>
		<a href="#" data-theme="a" data-icon="back" data-mini="true" data-role="button">Sign Out</a>
	</div>
	<div data-role="header" data-theme="d" data-position="fixed" data-id="footer">
	<a href="#" data-role="button" data-icon="delete" data-iconpos="notext" onClick="exitFromApp()">Exit</a> 
	<h1>School History</h1>
	<a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button" data-icon="grid" data-iconpos="notext">Options</a>
	<!--<input type="search" name="search" id="search-paket" value="" data-id="footer" />-->
	</div>
	<div data-role="content" id="combo" class="tab-content first">
		<ul data-role="listview" data-split-icon="star" data-split-theme="d" class="alist">
			
		</ul>
	</div>
	<div data-role="content" id="favorite" class="tab-content first">
		
        <div id="wrapper">
        	<select name="select-choice-a" id="select-choice-a" data-native-menu="false" data-mini="true" tabindex="-1">
                <option value="getStudentProfile">Student Profile</option>
                <option value="standard">Student Parent Profile</option>
                <option value="standard">Student List Subject</option>
                <option value="standard">School History</option>
                <option value="standard">Student Achievement</option>
                <option value="standard">Health Record</option>
                <option value="standard">Student Siblings</option>
            </select>
            
            <div class="key" style="margin:auto;">
            
            </div>
        </div>
	</div>

</div>
	 </body>
</html>
